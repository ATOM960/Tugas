<!-- 
    Deskripsi: Program HTML interaktif untuk menampilkan jadwal perkuliahan berdasarkan input hari dari pengguna.
-->

<!-- Mendefinisikan tipe dokumen HTML5 -->
<!DOCTYPE html>
<!-- Mendefinisikan bahasa dokumen sebagai bahasa Inggris -->
<html lang="en">
<head>
    <!-- Menentukan karakter encoding dokumen sebagai UTF-8 -->
    <meta charset="UTF-8">
    <!-- Mengatur viewport agar responsif di perangkat mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Percabangan jadwal perkuliahan berdasarkan hari
        // Variabel hariKuliah berisi nama hari (misal: 'Senin', 'Sabtu', dll)
        const hariKuliah = prompt('Masukkan nama hari'); // Meminta input nama hari dari pengguna
        let pesan = ''; // Variabel untuk menyimpan pesan hasil percabangan

        // Membuat tabel HTML sebagai string untuk menampilkan jadwal
        let table = '<table border="1" style="border-color:blue;margin:auto;text-align:center;">' +
                '<tr style="background-color:#0074D9;color:white;"><th>Hari</th><th>Status</th></tr>';
        
        // Percabangan untuk menentukan status perkuliahan berdasarkan hari yang diinput
        if (hariKuliah === 'Senin') {
            // Jika hari Senin, tampilkan jadwal mata kuliah hari Senin
            table += '<tr style="background-color:#E3F2FD;"><td>Senin</td><td>Etika Bisnis <br> Kemuhammadiyah 1 <br> Bahasa Indonesia</td></tr>';
        } 
        else if (hariKuliah === 'Selasa') {
            // Jika hari Selasa, tampilkan jadwal mata kuliah hari Selasa
            table += '<tr style="background-color:#BBDEFB;"><td>Selasa</td><td>Bahasa Inggris Informatika</td></tr>';
        } 
        else if (hariKuliah === 'Rabu') {
            // Jika hari Rabu, tampilkan jadwal mata kuliah hari Rabu
            table += '<tr style="background-color:#B2DFDB;"><td>Rabu</td><td>Sistem Informasi Manajemen <br> Pemograman Dekstop <br> Praktikum Pemograman Dekstop</td></tr>';
        } 
        else if (hariKuliah === 'Kamis') {
            // Jika hari Kamis, tampilkan keterangan kosong
            table += '<tr style="background-color:#FFF9C4;"><td>Kamis</td><td>Kosong</td></tr>';
        } 
        else if (hariKuliah === 'Jumat') {
            // Jika hari Jumat, tampilkan jadwal mata kuliah hari Jumat
            table += '<tr style="background-color:#FFE0B2;"><td>Jumat</td><td>Perancangan Basis Data <br> Praktikum Basis Data</td></tr>';
        }
        else if (hariKuliah === 'Semua-' ){
            // Placeholder untuk input 'Semua-', tidak ada aksi
        }
        else if (hariKuliah === 'Sabtu' ) {
            // Jika hari Sabtu, tampilkan pesan hari libur
            table += '<tr style="background-color:#FFCDD2;"><td>Sabtu</td><td>Hari Sabtu adalah hari libur.<br>Nikmati waktu istirahat!</td></tr>';
        } 
        else if (hariKuliah === 'Minggu' ) {
            // Jika hari Minggu, tampilkan pesan hari libur
            table += '<tr style="background-color:#F8BBD0;"><td>Minggu</td><td>Hari Minggu adalah hari libur.<br>Nikmati waktu istirahat!</td></tr>';
        } else {
            // Jika input tidak valid, tampilkan pesan error
            table += '<tr style="background-color:#F5F5F5;"><td colspan="2">Nama hari yang dimasukkan tidak valid.</td></tr>';
        }
        table += '</table>'; // Menutup tag tabel
        pesan = table; // Menyimpan tabel ke variabel pesan

        // Menampilkan hasil percabangan ke halaman web saat halaman dimuat
        window.onload = function() {
            // Menambahkan tabel hasil percabangan ke dalam body dokumen
            document.body.innerHTML += '<p>' + pesan + '</p>';
        };
        window.onload = function() {
            // Menambahkan tabel hasil percabangan ke dalam body dokumen
            document.body.innerHTML += '<p>' + pesan + '</p>';
            // Membuat tombol untuk menampilkan semua jadwal
            const btn = document.createElement('button');
            btn.textContent = 'Semua Jadwal'; // Label tombol
            btn.style.display = 'block'; // Mengatur tampilan tombol agar berada di tengah
            btn.style.margin = '20px auto'; // Memberi margin pada tombol
            btn.onclick = function() {
                // Ketika tombol diklik, tampilkan seluruh jadwal dalam bentuk tabel
                const allTable = '<table border="1" style="border-color:blue;margin:auto;text-align:center;">' +
                    '<tr style="background-color:#0074D9;color:white;"><th>Hari</th><th>Status</th></tr>' +
                    '<tr style="background-color:#E3F2FD;"><td>Senin</td><td>Etika Bisnis <br> Kemuhammadiyah 1 <br> Bahasa Indonesia</td></tr>' +
                    '<tr style="background-color:#BBDEFB;"><td>Selasa</td><td>Bahasa Inggris Informatika</td></tr>' +
                    '<tr style="background-color:#B2DFDB;"><td>Rabu</td><td>Sistem Informasi Manajemen <br> Pemograman Dekstop <br> Praktikum Pemograman Dekstop</td></tr>' +
                    '<tr style="background-color:#FFF9C4;"><td>Kamis</td><td>Kosong</td></tr>' +
                    '<tr style="background-color:#FFE0B2;"><td>Jumat</td><td>Perancangan Basis Data <br> Praktikum Basis Data</td></tr>' +
                    '<tr style="background-color:#FFCDD2;"><td>Sabtu</td><td>Hari Sabtu adalah hari libur.<br>Nikmati waktu istirahat!</td></tr>' +
                    '<tr style="background-color:#F8BBD0;"><td>Minggu</td><td>Hari Minggu adalah hari libur.<br>Nikmati waktu istirahat!</td></tr>' +
                    '</table>';
                // Menambahkan tabel semua jadwal ke dalam body dokumen
                document.body.innerHTML += '<p>' + allTable + '</p>';
            };
            // Menambahkan tombol ke dalam body dokumen
            document.body.appendChild(btn);
        };
    </script>
    <!-- Judul halaman -->
    <title>Document</title>
</head>
<body>
    <!-- Body kosong, konten akan diisi melalui JavaScript -->
</body>
</html>
